<!DOCTYPE html>
<html>
<head>
	<title>MY WEATHER APP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="hero">
		<nav class="navbar">
		  <a class="navbar-brand" href="#">
		    <i class="wi wi-solar-eclipse" style="color:yellow" aria-hidden="true"></i>
		    <strong>My</strong>Weather
		  </a>
		  <span id="date" style="font-size: 2em;text-transform:uppercase;font-weight: bold; "  class="lead">1AM | Jan 1, 2018</span>
		</nav>
		<div class="container">
			<div class="row">
				<div id="" class="col-8 mx-auto weather">
					<div class="weather-head">
						<h1 id="location" class="text-center display-4" style="font-weight: bold;" >Vizag, ind</h1>
						<div class="row">							
							<div id="description" class="description col-6 text-center">
								<i id="icon-desc"  class="wi wi-owm-200"></i>
								<p class="desc">thunderstorm</p>			
							</div>
							<div id="temperature" class="col-6 text-center">
								60 <i id="icon-thermometer" class="wi wi-thermometer"></i>					
							</div>	
						</div>
						
						<div class="weather-body">					
							<div class="row">
								<div class="humidity col-4 text-center">
									<i class="wi wi-raindrop" style="color:#4dd2ff" ></i><span> Humidity</span>
								</div>
								<div class="wind col-4 text-center">
									<i class="wi wi-sandstorm" style="color:#ff0066" ></i><span> Wind Speed</span>
								</div>
								<div class="visibility col-4 text-center">
									<i class="wi wi-wind-direction" style="color: #ff0000"></i><span> Visibility</span>
								</div>				
							</div>
						
							<div class="row">
								<div id="humidity" class="humidity-data col-4 text-center">
									69%
								</div>
								<div id="wind" class="wind-data col-4 text-center">
									44mph
								</div>
								<div id="visibility" class="degree-data col-4 text-center">
									700
								</div>
							</div>
						</div>						
					</div>					
				</div>
			</div>
		</div>
		
	</div>
	

	<script src="weather.js"></script>
</body>
</html>
